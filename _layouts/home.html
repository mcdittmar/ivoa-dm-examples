---
layout: default
---

<div class="home">

    {{ content }}

    <ul class="post-list">
        {% for post in site.posts reversed %}
        <li>
            <p>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                {% if post.flavor %} <span class="post-meta">Flavor: {{ post.flavor }} - </span>{% endif %}
                <span class="post-meta">{{ post.about }}</span>
            </p>

        </li>
        {% endfor %}
    </ul>

</div>
